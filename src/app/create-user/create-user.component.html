<form [formGroup]="contactForm" (ngSubmit)="createUser(contactForm)">
 
    <p>
      <label for="firstname"> Name </label>
      <input type="text" id="name" name="name" formControlName="name">
    </p>
   
    
    <p>
      <label for="email">Email </label>
      <input type="text" id="email" name="email" formControlName="email">
    </p>
   
    <p>
      <label for="gender">Geneder </label>
      <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
      <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
    </p>
   
    <p>
        <label for="gender">status </label>
        <input type="radio" value="active" id="status" name="status" formControlName="status"> Active
        <input type="radio" value="inactive" id="status" name="status" formControlName="status"> Inactive
      </p>
   
   
   
   
    <p>
      <button type="submit">Submit</button>
    </p>
   
  </form>
